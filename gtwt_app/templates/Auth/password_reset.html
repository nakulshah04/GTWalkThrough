{% extends "base.html" %}

{% block content %}
{% load static %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    :root {
        --clr-GT-blue: #162639;
        --clr-GT-gold: #B3A369;
    }

    body {
        font-family: 'Roboto', sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
    }

    .register-container {

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1em;
    }


    .gt-card {
        max-width: 600px;
        background-color: var(--clr-GT-gold);
        border-radius: 10px;
        overflow: hidden;
    }

    .gt-card .card-img-top {
        width: 100%;
        height: auto;
        border-bottom: 2px solid var(--clr-GT-blue);
    }

    .gt-card .card-body {
        background-color: var(--clr-GT-blue);
        padding: 20px;
    }

    h2,
    p {
        color: white;
    }


    .text-field-container {
        /* background-color: pink; */
        display: flex;
        flex-direction: row;
        gap: 1.5em;
        place-items: center;

        width: 80%;
    }

    .form-control {
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        color: black;

        width: 100%;
    }


    .btn-primary {
        width: 100%;
        padding: 5px;

        background-color: var(--clr-GT-gold);
        border: 0px;
        color: white;

        cursor: pointer;
        font-size: 18px;
        padding: 5px;

        border-radius: 3px;
    }


    .text-start {
        color: white;
    }
</style>

<div class="container mt-5">
    <div class="card gt-card mx-auto">
        <img src="{% static 'images/buzz.jpg' %}" class="card-img-top" alt="Buzz Mascot">
        <div class="card-body text-light">
            <h2 class="text-center">Reset Your Password</h2>
            <p class="text-center">Enter your email below, and we'll send you a password reset link.</p>

            <form class="register-container" method="POST">
                {% csrf_token %}
                <div class="mb-3 text-start text-field-container ">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
