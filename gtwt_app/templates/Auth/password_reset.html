{% extends "base.html" %} {% block content %} {% load static %}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");

  :root {
    --clr-GT-blue: #162639;
    --clr-GT-gold: #b3a369;
  }

  body {
    font-family: "Roboto", sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
  }

  /* .register-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 1em;
  } */

  .gt-card {
    max-width: 600px;
    background-color: var(--clr-GT-gold);
    border-radius: 10px;
    overflow: hidden;
  }

  .gt-card .card-img-top {
    width: 100%;
    height: auto;
    border-bottom: 2px solid var(--clr-GT-blue);
  }

  .gt-card .card-body {
    background-color: var(--clr-GT-blue);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .register-container {
    width: 80%;
    /* display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column; */
  }

  h2,
  p {
    color: white;
  }

  .text-field-container {
    display: flex;
    flex-direction: row; /* üü° back to horizontal */
    gap: 1em;
    place-items: center;
    width: 100%;
    margin-bottom: 1em; /* ‚úÖ spacing between input and button */
  }

  .form-control {
    padding: 6px 10px; /* ‚¨ÖÔ∏è reduce top/bottom padding */
    border-radius: 5px;
    background-color: white;
    color: black;
    width: 100%;
    flex: 1; /* optional: helps stretch nicely next to label */
    font-size: 14px; /* ‚¨ÖÔ∏è optional: reduces text size slightly */
  }

  .btn-primary {
    width: 100%;
    padding: 5px;

    background-color: var(--clr-GT-gold);
    border: 0px;
    color: white;

    cursor: pointer;
    font-size: 18px;
    padding: 5px;

    border-radius: 3px;
  }

  .text-start {
    color: white;
  }
</style>

<div class="container mt-5">
  <div class="card gt-card mx-auto">
    <img
      src="{% static 'images/buzz.jpg' %}"
      class="card-img-top"
      alt="Buzz Mascot"
    />
    <div class="card-body text-light">
      <h2 class="text-center">Reset Your Password</h2>
      <p class="text-center">
        Enter your email below, and we'll send you a password reset link.
      </p>

      <form class="register-container" method="POST">
        {% csrf_token %}
        <div class="mb-3 text-start text-field-container">
          <label class="form-label"
            ><span style="white-space: nowrap">Email Address</span></label
          >
          <input type="email" name="email" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Send Reset Link
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
