<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GT WalkThrough{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        header {
            background-color: #B3A369;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: 60px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin-right: 1rem;
            transition: text-decoration 0.2s ease;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .search-bar {
            flex: 1;
            margin: 0 1rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid white;
            border-radius: 5px;
            background-color: white;
            color: black;
        }

        .user-greeting {
            color: white;
            font-size: 1.1rem;
            margin-left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-greeting a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .content {
            padding: 2rem;
        }

        footer{
            text-align: center;
        }
    </style>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
</head>

<body>
    <header>
        <nav>
            <div style="display: flex; align-items: center; gap: 2rem;">
                <a href="{% url 'home' %}" class="navbar-brand">GTWalkThrough</a>
                <div class="nav-links">
                    <a href="{% url 'about' %}">About</a>
                </div>
            </div>
        
            {% if user.is_authenticated %}
            <div class="search-bar">
                <input type="text" placeholder="Searchbar that does absolutely nothing">
            </div>
            {% endif %}
        
            <div class="user-greeting">
                {% if user.is_authenticated %}
                Hi, {{ user.first_name }}!
                <a href="{% url 'logout' %}" style="margin-left: 1rem;">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <div id="map" style="width: 100%; height: 600px; margin-bottom: 2rem;"></div>
        {% endblock %}
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibmFrdWxzaGFoIiwiYSI6ImNtOThvb2d5cjA1Y3YybXEzZzdrbGhkdWoifQ.w3Y5J3ARR2Y21AJlzef9JQ'; // Replace with your actual token
    
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-84.3963, 33.7756], // GT campus
            zoom: 15
        });
    
        // Example marker (youâ€™ll later load this from backend)
        new mapboxgl.Marker({ color: 'red' })
            .setLngLat([-84.395, 33.774])
            .setPopup(new mapboxgl.Popup().setText("Construction Zone at Skiles Walkway"))
            .addTo(map);
    </script>

    <footer>
        <p>&copy; GTWalkThrough 2025</p>
    </footer>
</body>

</html>
