<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GT WalkThrough{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        header {
            background-color: #B3A369;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: 60px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin-right: 1rem;
            transition: text-decoration 0.2s ease;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .search-bar {
            flex: 1;
            margin: 0 1rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid white;
            border-radius: 5px;
            background-color: white;
            color: black;
        }

        .user-greeting {
            color: white;
            font-size: 1.1rem;
            margin-left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-greeting a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .content {
            padding: 2rem;
        }

        footer{
            text-align: center;
        }
    </style>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
</head>

<body>
    <header>
        <nav>
            <div style="display: flex; align-items: center; gap: 2rem;">
                <a href="{% url 'home' %}" class="navbar-brand">GTWalkThrough</a>
                <div class="nav-links">
                    <a href="{% url 'about' %}">About</a>
                </div>
            </div>
        
            {% if user.is_authenticated %}
            <div class="search-bar">
                <input type="text" placeholder="Searchbar that does absolutely nothing">
            </div>
            {% endif %}
        
            <div class="user-greeting">
                {% if user.is_authenticated %}
                Hi, {{ user.first_name }}!
                <a href="{% url 'logout' %}" style="margin-left: 1rem;">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    {% block content %}
    <!-- Route Input UI -->
    <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
        <input id="start" type="text" placeholder="Start location" style="flex: 1; padding: 0.5rem;" />
        <input id="end" type="text" placeholder="Destination" style="flex: 1; padding: 0.5rem;" />
        <button onclick="getRoute()" style="padding: 0.5rem 1rem; background-color: #B3A369; color: white; border: none; border-radius: 5px;">Get Route</button>
    </div>
    
    <!-- Map Container -->
    <div id="map" style="width: 100%; height: 600px; margin-bottom: 2rem;"></div>
    {% endblock %}

    <!-- Directions Plugin -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css' rel='stylesheet' />

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibmFrdWxzaGFoIiwiYSI6ImNtOThvb2d5cjA1Y3YybXEzZzdrbGhkdWoifQ.w3Y5J3ARR2Y21AJlzef9JQ';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-84.3963, 33.7756],
            zoom: 15
        });

        const directions = new MapboxDirections({
            accessToken: mapboxgl.accessToken,
            unit: 'metric',
            profile: 'walking',
            interactive: false // we’ll manually feed origin/destination
        });
        map.addControl(directions, 'top-left');

        async function getCoordinates(query) {
            const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?` +
                        new URLSearchParams({
                            access_token: mapboxgl.accessToken,
                            bbox: '-85.605,30.355,-80.751,35.000',  // Georgia-only
                            limit: 1
                        });

            const res = await fetch(url);
            const data = await res.json();
            if (!data.features.length) {
                alert("Location not found in Georgia. Please try a different address.");
                return null;
            }
            return data.features[0].center;
        }

        async function getRoute() {
            const startInput = document.getElementById('start').value;
            const endInput = document.getElementById('end').value;
            if (!startInput || !endInput) return;

            const startCoords = await getCoordinates(startInput);
            const endCoords = await getCoordinates(endInput);

            directions.setOrigin(startCoords);
            directions.setDestination(endCoords);
        }

        // Example static marker
        new mapboxgl.Marker({ color: 'red' })
            .setLngLat([-84.395, 33.774])
            .setPopup(new mapboxgl.Popup().setText("Construction Zone at Skiles Walkway"))
            .addTo(map);
    </script>


    <footer>
        <p>&copy; GTWalkThrough 2025</p>
    </footer>
</body>

</html>
