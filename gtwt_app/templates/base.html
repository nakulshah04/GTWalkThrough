<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}GT WalkThrough{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-weight: 300;
      }

      header {
        background-color: #b3a369;
        padding: 1rem 0;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      .navbar-brand {
        font-family: "Roboto", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        transition: background-color 0.3s ease;
        border-radius: 5px;
      }

      .navbar-brand:hover {
        background-color: #333;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      .nav-links a {
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        transition: background-color 0.3s ease;
      }

      .nav-links a:hover {
        background-color: #333;
        border-radius: 5px;
      }

      .user-greeting {
        color: white;
        font-size: 1.1rem;
        margin-right: 1rem;
        font-weight: 500;
      }

      .content {
        padding: 2rem;
      }

      footer {
        text-align: center;
      }

      .title {
        font-family: "Roboto Condensed", sans-serif;
        font-weight: 700;
      }

      .nav-link {
        text-decoration: none;
        color: #f9f6e5;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <header>
      <nav
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 2rem;
        "
      >
        <div style="display: flex; align-items: center; gap: 1rem">
          <a href="{% url 'home' %}" class="navbar-brand">GT WalkThrough</a>
        </div>

        {% if user.is_authenticated %}
        <div style="display: flex; align-items: center; gap: 2rem">
          <ul
            class="nav-links"
            style="display: flex; gap: 1rem; list-style: none"
          >
            <li><a href="{% url 'my_reports' %}">My Reports</a></li>
            <li><a href="{% url 'my_routes' %}">My Routes</a></li>
          </ul>

          <div class="dropdown" style="position: relative">
            <button
              id="dropdownButton"
              style="
                background: none;
                border: none;
                color: white;
                font-size: 1.1rem;
                cursor: pointer;
              "
            >
              Hi, {{ user.first_name|default:user.username }} &#9662;
            </button>
            <div
              id="dropdownMenu"
              style="
                display: none;
                position: absolute;
                right: 0;
                background-color: white;
                min-width: 120px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                border-radius: 5px;
              "
            >
              <a
                href="{% url 'logout' %}"
                style="
                  color: black;
                  padding: 12px 16px;
                  display: block;
                  text-decoration: none;
                "
                >Logout</a
              >
            </div>
          </div>
        </div>
        {% else %}
        <ul
          class="nav-links"
          style="display: flex; gap: 1rem; list-style: none"
        >
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'register' %}">Register</a></li>
        </ul>
        {% endif %}
      </nav>
    </header>

    <div class="content">{% block content %}{% endblock %}</div>

    <footer>
      <p>&copy; GTWalkThrough 2025</p>
    </footer>

    <!-- JavaScript comes AFTER everything is rendered -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dropdownButton = document.getElementById("dropdownButton");
        const dropdownMenu = document.getElementById("dropdownMenu");

        if (dropdownButton && dropdownMenu) {
          // <--- check if they exist
          dropdownButton.addEventListener("click", function (event) {
            event.stopPropagation();
            dropdownMenu.style.display =
              dropdownMenu.style.display === "block" ? "none" : "block";
          });

          window.addEventListener("click", function () {
            dropdownMenu.style.display = "none";
          });
        }
      });
    </script>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
