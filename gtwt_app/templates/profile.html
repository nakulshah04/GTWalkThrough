{% extends "base.html" %} {% block title %}My Profile{% endblock %}

<!-- adding comment to prevent refactoring on save -->

{% block content %}
<div
  class="container"
  style="
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Roboto', sans-serif;
  "
>
  <div
    style="
      background-color: #162639;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    "
  >
    <h2
      style="
        color: white;
        font-size: 28px;
        border-bottom: 5px solid #b3a369;
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: 700;
        margin-bottom: 0.5rem;
      "
    >
      My Profile
    </h2>

    <form
      method="POST"
      style="width: 100%; display: flex; flex-direction: column; gap: 1.5rem"
    >
      {% csrf_token %}

      <div style="display: flex; flex-direction: column; gap: 0.5rem">
        <label style="color: white; font-weight: 500">First Name</label>
        <input
          type="text"
          name="first_name"
          value="{{ user.first_name }}"
          required
          style="
            background-color: #e8edf7;
            border: none;
            padding: 10px;
            border-radius: 5px;
          "
        />
      </div>

      <div style="display: flex; flex-direction: column; gap: 0.5rem">
        <label style="color: white; font-weight: 500">Last Name</label>
        <input
          type="text"
          name="last_name"
          value="{{ user.last_name }}"
          required
          style="
            background-color: #e8edf7;
            border: none;
            padding: 10px;
            border-radius: 5px;
          "
        />
      </div>

      <div style="display: flex; flex-direction: column; gap: 0.5rem">
        <label style="color: white; font-weight: 500">Email</label>
        <input
          type="email"
          name="email"
          value="{{ user.email }}"
          required
          style="
            background-color: #e8edf7;
            border: none;
            padding: 10px;
            border-radius: 5px;
          "
        />
      </div>

      <button
        type="submit"
        style="
          background-color: #b3a369;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          font-weight: 500;
          cursor: pointer;
        "
      >
        Save Changes
      </button>
    </form>
  </div>
</div>
{% endblock %}
