{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div
  style="
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Roboto', sans-serif;
  "
>
  <div
    style="
      background-color: #162639;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;  /* constrain the blue box */
      min-height: 400px;
    "
  >
  <div
    style="
      background-color: #162639;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      padding: 15px 100px 35px 100px;
      gap: 1rem;

    "
  >
    <h2
      style="
        color: white;
        font-size: 35px;
        border-bottom: 7px solid #B3A369;
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: 700;
        margin-bottom: 2rem;
      "
    >
      My Profile
    </h2>

    <form method="POST" style="width: 100%; display: flex; flex-direction: column; gap: 1.5rem;">
      {% csrf_token %}
      <div style="display: flex; align-items: center; gap: 1rem;">
        <label style="color: white; font-weight: 500; width: 120px;">First Name</label>
        <input
          type="text"
          name="first_name"
          value="{{ user.first_name }}"
          required
          style="
            background-color: #e8edf7;
            border: none;
            padding: 10px;
            border-radius: 5px;
            flex: 1;
          "
        />
      </div>
      <div style="display: flex; align-items: center; gap: 1rem;">
        <label style="color: white; font-weight: 500; width: 120px;">Last Name</label>
        <input
          type="text"
          name="last_name"
          value="{{ user.last_name }}"
          required
          style="
            background-color: #e8edf7;
            border: none;
            padding: 10px;
            border-radius: 5px;
            flex: 1;
          "
        />
      </div>
      <div style="display: flex; align-items: center; gap: 1rem;">
        <label style="color: white; font-weight: 500; width: 120px;">Email</label>
        <input
          type="email"
          name="email"
          value="{{ user.email }}"
          required
          style="
            background-color: #e8edf7;
            border: none;
            padding: 10px;
            border-radius: 5px;
            flex: 1;
          "
        />
      </div>
      <button
        type="submit"
        style="
          background-color: #B3A369;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 5px;
          font-size: 18px;
          font-weight: 500;
          cursor: pointer;
          width: 100%;
        "
      >
        Save Changes
      </button>
    </form>
  </div>
</div>
{% endblock %}
