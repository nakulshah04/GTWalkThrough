{% extends "base.html" %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/style.refactored.css' %}" />

<h2 class="text-center" style="margin: 2rem auto 1.5rem auto">
  My Submitted Zones
</h2>
<div
  id="map"
  style="
    height: 600px;
    width: calc(100% - 4rem);
    margin: 0 auto 2rem auto;
    border: 2px solid var(--clr-GT-gold);
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  "
></div>

<script id="zone-data" type="application/json">
  {{ zones|safe }}
</script>
{% endblock %} {% block extra_scripts %}
<script>
  let map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 33.7756, lng: -84.3963 },
      zoom: 15,
    });

    const zones = JSON.parse(document.getElementById("zone-data").textContent);

    zones.forEach((zone) => {
      const polygon = new google.maps.Polygon({
        paths: zone.coordinates,
        fillColor: "#B3A369",
        fillOpacity: 0.4,
        strokeWeight: 2,
        map: map,
      });

      const infoWindow = new google.maps.InfoWindow({
        content: `<div style="font-family: Roboto, sans-serif; max-width: 250px;">
                    <strong>${zone.description}</strong><br>
                    <span>Start:</span> ${zone.start_date}<br>
                    <span>End:</span> ${zone.end_date}<br>
                    <button onclick="deleteZone(${zone.id})"
                      style="margin-top: 0.5rem; padding: 6px 10px; background-color: crimson; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem;">
                      Delete Zone
                    </button>
                  </div>`,
      });

      polygon.addListener("click", () => {
        const center =
          zone.coordinates[Math.floor(zone.coordinates.length / 2)];
        infoWindow.setPosition(center);
        infoWindow.open(map);
      });
    });
  }

  function deleteZone(zoneId) {
    if (!confirm("Are you sure you want to delete this zone?")) return;

    fetch("/delete_zone/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCookie("csrftoken"),
      },
      body: JSON.stringify({ id: zoneId }),
    })
      .then((res) => {
        if (res.ok) {
          alert("Zone deleted.");
          location.reload();
        } else {
          alert("Failed to delete the zone.");
        }
      })
      .catch((err) => {
        console.error("Error:", err);
        alert("An error occurred.");
      });
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === name + "=") {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>

<script
  async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh85PgN2MrMRAVohVswxAJ3YSy_mwxmEA&callback=initMap"
></script>
{% endblock %}
